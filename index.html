<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Gift Box</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            color: #ff4081;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        .instruction {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #333;
            background-color: rgba(255,255,255,0.7);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .gift-box {
            width: 200px;
            height: 200px;
            position: relative;
            cursor: pointer;
            margin: 0 auto;
            transition: transform 0.3s ease;
        }
        
        .gift-box:hover {
            transform: scale(1.05);
        }
        
        .box {
            width: 100%;
            height: 70%;
            background: linear-gradient(45deg, #ff4081, #ff6b6b);
            border-radius: 10px;
            position: absolute;
            bottom: 0;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .lid {
            width: 110%;
            height: 30%;
            background: linear-gradient(45deg, #ff6b6b, #ff4081);
            border-radius: 10px;
            position: absolute;
            top: 0;
            left: -5%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.5s ease;
        }
        
        .ribbon {
            width: 20px;
            height: 100%;
            background-color: #4CAF50;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .ribbon::before, .ribbon::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #4CAF50;
            border-radius: 50%;
            top: -20px;
        }
        
        .ribbon::before {
            left: -30px;
        }
        
        .ribbon::after {
            right: -30px;
        }
        
        .bow {
            width: 40px;
            height: 40px;
            background-color: #4CAF50;
            border-radius: 50%;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }
        
        .bow::before, .bow::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #4CAF50;
            border-radius: 50%;
            top: 5px;
        }
        
        .bow::before {
            left: -25px;
        }
        
        .bow::after {
            right: -25px;
        }
        
        .meme-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 100;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .meme {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            max-width: 80%;
            box-shadow: 0 0 30px rgba(255,255,255,0.3);
            text-align: center;
        }
        
        .meme-text {
            font-size: 3rem;
            font-weight: bold;
            color: #ff0000;
            text-shadow: 2px 2px 0 #000;
            margin: 20px 0;
        }
        
        .meme-image {
            max-width: 100%;
            border-radius: 10px;
            margin: 10px 0;
        }
        
        .close-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }
        
        .close-btn:hover {
            background-color: #e91e63;
        }
        
        .open .lid {
            transform: rotate(-15deg) translateY(-100%);
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÅ Surprise Gift Box üéÅ</h1>
        <div class="instruction">Please click on the gift box below!</div>
        
        <div class="gift-box" id="giftBox">
            <div class="box">
                <div class="ribbon"></div>
            </div>
            <div class="lid">
                <div class="bow"></div>
            </div>
        </div>
    </div>
    
    <div class="meme-container" id="memeContainer">
        <div class="meme">
            <div class="meme-text">FUCK YOU AHAHAHA</div>
            <img class="meme-image" src="https://media1.tenor.com/m/V8_okmYvzkIAAAAd/cat.gif" alt="Surprise Meme">
            <button class="close-btn" id="closeBtn">Close</button>
        </div>
    </div>

    <script>
        const giftBox = document.getElementById('giftBox');
        const memeContainer = document.getElementById('memeContainer');
        const closeBtn = document.getElementById('closeBtn');
        
        giftBox.addEventListener('click', function() {
            // Add open class for animation
            giftBox.classList.add('open');
            
            // Create confetti effect
            createConfetti();
            
            // Show meme after a short delay
            setTimeout(() => {
                memeContainer.style.display = 'flex';
            }, 800);
        });
        
        closeBtn.addEventListener('click', function() {
            memeContainer.style.display = 'none';
            giftBox.classList.remove('open');
        });
        
        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // Random properties
                const color = colors[Math.floor(Math.random() * colors.length)];
                const size = Math.random() * 10 + 5;
                const left = Math.random() * 100;
                const animationDuration = Math.random() * 3 + 2;
                
                // Apply styles
                confetti.style.backgroundColor = color;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.left = `${left}vw`;
                confetti.style.animation = `confetti-fall ${animationDuration}s linear forwards`;
                
                // Add to body
                document.body.appendChild(confetti);
                
                // Remove after animation completes
                setTimeout(() => {
                    confetti.remove();
                }, animationDuration * 1000);
            }
        }
    </script>
</body>
</html>
